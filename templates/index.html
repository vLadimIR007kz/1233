<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="static\style.css">

    <title>Login page</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
{% for message in get_flashed_messages() %}

<div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}

    <div class="container" id="container">
        <div class="form-container sign-in">
            <form method="post">
                <h1>Вход в аккаунт</h1>
                <span>Введите почту</span>
                <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" />
                {{ form.email }}
                {{ form.password }}
                <a href="main.html">Забыли пароль?</a>
                <button type="submit">{{ form.submit }}</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>С возвращением!</h1>
                    <p>Уже есть аккаунт?</p>
                    <a href="index"><button class="hidden" id="login-btn">Вход</button></a>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Добро пожаловать!</h1>
                    <p>Зарегистрируйтесь, чтобы пользоваться всеми функциями сайта</p>
                    <a href="register"><button class="hidden" id="register">Зарегистрироваться</button></a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
